<!DOCTYPE html>
<html lang="en">
    <!-- head section -->
     <head>
        <meta charset="UTF-8">
        <meta name="description" content="Learning JavaScript basics with variables, functions, loops, and DOM manipulation.">
        <meta name="keywords" content="JavaScript, Web Development, DOM, Functions, Loops, Variables">
        <meta name="author" content="Udeh Gideon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Introduction to JavaScript and DOM Manipulation</title>
     </head>
     <!-- body section -->
    <body>
        <!-- header section -->
         <header>
            <h1>Introduction to JavaScript and DOM Manipulation</h1>
            <p>Master the art of variables, functions, loops, and the DOM.</p>
         </header>
        <!-- main section  -->
         <main>
            <section id="part1">
                <h2>Part 1: Basics</h2>
                <input type="text" id="username" placeholder="Enter your name">
                <button id="greetBtn">Greet Me</button>
                <p id="greeting"></p>
            </section>

            <section id="part2">
                <h2>Part 2: Functions</h2>
                <input type="number" id="num1" placeholder="Enter first number">
                <input type="number" id="num2" placeholder="Enter second number">
                <button id="sumBtn">Calculate Sum</button>
                <p id="sumResult"></p>
            </section>

            <section id="part3">
                <h2>Part 3: Loops</h2>
                <button id="countdownBtn">Start Countdown</button>
                <ul id="countdownList"></ul>
            </section>

            <section id="part4">
                <h2>Part 4: DOM Magic</h2>
                <button id="toggleBtn">Toggle Dark Mode</button>
            </section>
         </main>
        <!-- Footer Section -->
          <footer>
            <p>&copy; Gideon Udeh 2025 | Introduction to JavaScript and DOM Manipulation</p>
          </footer>
        <!-- JavaScript link -->
        <script src="script.js"></script>
    </body>
</html>
